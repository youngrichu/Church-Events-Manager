<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Church Events Shortcode Preview</title>
  <style>
    /* Preview is styled to emulate the desired green layout (2-column grid, no cards)
       Now uses a `.cem-struct-scope` wrapper and `!important` to demonstrate overrides
       against aggressive plugin CSS. */
    :root {
      --bg: #10124a; /* preview-only dark backdrop */
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --border: rgba(255,255,255,0.14);
      --accent: #ffd46b; /* recurring badge accent */
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 32px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Optional simulation: pretend public.css is present by adding a card style block */
    /* .church-events-list .event-item { background: #fff !important; box-shadow: 0 2px 4px rgba(0,0,0,.1) !important; padding: 1rem !important; } */

    /* Scoped overrides with high specificity */
    .cem-struct-scope .church-events-list { display: grid !important; grid-template-columns: repeat(2, minmax(0, 1fr)) !important; gap: 40px !important; margin: 0 !important; padding: 0 !important; background: none !important; border: none !important; box-shadow: none !important; }
    @media (max-width: 768px) { .cem-struct-scope .church-events-list { grid-template-columns: 1fr !important; } }

    /* Row layout: no card background/shadow */
    .cem-struct-scope .event-item { display: flex !important; align-items: flex-start !important; gap: 16px !important; padding: 14px 0 !important; border-bottom: 1px solid var(--border) !important; background: none !important; border: none !important; box-shadow: none !important; }

    /* Left date column */
    .cem-struct-scope .event-date-col { width: 62px !important; text-align: center !important; flex: 0 0 62px !important; line-height: 1.1 !important; }
    .cem-struct-scope .event-dow { font-size: 12px !important; letter-spacing: 0.18em !important; font-weight: 700 !important; color: var(--muted) !important; margin-bottom: 6px !important; text-transform: uppercase !important; }
    .cem-struct-scope .event-day { font-size: 34px !important; font-weight: 800 !important; color: var(--text) !important; }

    /* Right content column */
    .cem-struct-scope .event-content-col { flex: 1 !important; min-width: 0 !important; }
    .cem-struct-scope .event-title { margin: 0 0 6px !important; font-size: 16px !important; font-weight: 800 !important; line-height: 1.25 !important; }
    .cem-struct-scope .event-title a { color: var(--text) !important; text-decoration: none !important; }
    .cem-struct-scope .event-title a:hover { text-decoration: underline !important; }

    .cem-struct-scope .event-meta { display: flex !important; align-items: center !important; gap: 10px !important; font-size: 13px !important; color: var(--muted) !important; }
    .cem-struct-scope .event-series-tag { color: var(--accent) !important; font-weight: 700 !important; }

    /* Hide excerpt to match the reference list */
    .cem-struct-scope .event-excerpt { display: none !important; }

    /* Ensure any old CTA block is hidden if present */
    .cem-struct-scope .shortcode-view-more { display: none !important; }
  </style>
</head>
